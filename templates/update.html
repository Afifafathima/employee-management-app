<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="/update/{{ employee.id }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ employee.name }}"><br>
        <label for="ssn">SSN:</label><br>
        <input type="text" id="ssn" name="ssn" value="{{ employee.ssn }}"><br>
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" value="{{ employee.department }}"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ employee.age }}"><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary" value="{{ employee.salary }}"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
